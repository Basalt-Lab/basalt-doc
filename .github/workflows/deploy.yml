name: Deploy to GitHub Pages
run-name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.X
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force
